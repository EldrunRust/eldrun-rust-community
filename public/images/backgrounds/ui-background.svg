<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="50%" style="stop-color:#12121e"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1a1a2e" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
  <circle cx="200" cy="200" r="300" fill="#c9a227" fill-opacity="0.03"/>
  <circle cx="1700" cy="800" r="400" fill="#8b4513" fill-opacity="0.05"/>
</svg>
