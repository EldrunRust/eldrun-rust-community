<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="hero-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ed7620" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#hero-bg)"/>
  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  <!-- Glow effects -->
  <ellipse cx="960" cy="400" rx="600" ry="300" fill="#ed7620" opacity="0.05"/>
  <ellipse cx="300" cy="800" rx="400" ry="200" fill="#ed7620" opacity="0.03"/>
  <ellipse cx="1600" cy="200" rx="300" ry="150" fill="#ed7620" opacity="0.03"/>
  <!-- Decorative lines -->
  <line x1="0" y1="200" x2="400" y2="0" stroke="#ed7620" stroke-width="1" opacity="0.2"/>
  <line x1="1920" y1="880" x2="1520" y2="1080" stroke="#ed7620" stroke-width="1" opacity="0.2"/>
  <line x1="100" y1="1080" x2="500" y2="700" stroke="#ed7620" stroke-width="1" opacity="0.1"/>
  <line x1="1820" y1="0" x2="1420" y2="380" stroke="#ed7620" stroke-width="1" opacity="0.1"/>
</svg>
